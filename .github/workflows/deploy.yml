name: Deploy Rspress to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # 已经是当前最新

      - name: Setup Node
        uses: actions/setup-node@v4 # 已经是当前最新

      - name: Install dependencies
        run: npm install

      - name: Build with Rspress
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3 # 已经是当前最新

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # 更新到 v3
        with:
          path: ./doc_build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2 # 保持 v2